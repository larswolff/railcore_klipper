# Klipper config for RailCore 300ZL with Duet2 and Duex5 - osh - 22 June 2022

# This file contains common pin mappings for Duet2 Eth/Wifi boards
# that have the Duex expansion board. To use this config, the firmware
# should be compiled for the SAM4E8E.

# See docs/Config_Reference.md for a description of parameters.

## Drivers
# Here are the pins for the 10 stepper drivers supported by a Duet2 board
# | Drive |  DIR pin |  STEP pin |  ENDSTOP pin |  SPI EN pin |
# |-------|----------|-----------|--------------|-------------|
# | X     |  PD11    |  PD6      |  PC14        |  PD14       |
# | Y     |  PD12    |  PD7      |  PA2         |  PC9        |
# | Z     |  PD13    |  PD8      |  PD29        |  PC10       |
# | E0    |  PA1     |  PD5      |  PD10        |  PC17       |
# | E1    |  PD9     |  PD4      |  PC16        |  PC25       |
# | E2    |  PD28    |  PD2      |  PE0*        |  PD23       |
# | E3    |  PD22    |  PD1      |  PE1*        |  PD24       |
# | E4    |  PD16    |  PD0      |  PE2*        |  PD25       |
# | E5    |  PD17    |  PD3      |  PE3*        |  PD26       |
# | E6    |  PC0     |  PD27     |  PA17*       |  PB14       |
# Pins marked with asterisks (*) are only assigned to these functions
# if no duex is connected. If a duex is connected, these endstops are
# remapped to the SX1509 on the Duex (unfortunately they can't be used
# as endstops in klipper, however one may use them as digital outs or
# PWM outs). The SPI EN pins are required for the TMC2660 drivers (use
# the SPI EN pin as 'cs_pin' in the respective config block). The
# **enable pin for all steppers** is TMC_EN = !PC6.
#
## Fans
# | FAN  |          PIN          |
# |------|-----------------------|
# | FAN0 |  PC23                 |
# | FAN1 |  PC26                 |
# | FAN2 |  PA0                  |
# | FAN3 |  sx1509_duex:PIN_12*  |
# | FAN4 |  sx1509_duex:PIN_7*   |
# | FAN5 |  sx1509_duex:PIN_6*   |
# | FAN6 |  sx1509_duex:PIN_5*   |
# | FAN7 |  sx1509_duex:PIN_4*   |
# | FAN8 |  sx1509_duex:PIN_15*  |
# Pins marked with (*) assume the following sx1509 config section:
# [sx1509 duex]
# i2c_address: 62
#
## Heaters and Thermistors
# | Extruder Drive |  HEAT pin |  TEMP pin |
# |----------------|-----------|-----------|
# | BED            |  PA19     |  PC13     |
# | E0             |  PA20     |  PC15     |
# | E1             |  PA16     |  PC12     |
# | E2             |  PC3      |  PC29     |
# | E3             |  PC5      |  PC30     |
# | E4             |  PC8      |  PC31     |
# | E5             |  PC11     |  PC27     |
# | E6             |  PA15     |  PA18     |
#
## Misc pins
# |    Name     |   Pin   |
# |-------------|---------|
# | ZProbe_IN   |  PC1    |
# | PS_ON       |  PD15   |
# | LED_ONBOARD |  PC2    |
# | SPI0_CS0    |  PC24   |
# | SPI0_CS1    |  PB2    |
# | SPI0_CS2    |  PC18   |
# | SPI0_CS3    |  PC19   |
# | SPI0_CS4    |  PC20   |
# | SPI0_CS5    |  PA24   |
# | SPI0_CS6    |  PE1*   |
# | SPI0_CS7    |  PE2*   |
# | SPI0_CS8    |  PE3*   |
# | SX1509_IRQ  |  PA17*  |
# | SG_TST      |  PE0*   |
# | ENC_SW      |  PA7    |
# | ENC_A       |  PA8    |
# | ENC_B       |  PC7    |
# | LCD_DB7     |  PD18   |
# | LCD_DB6     |  PD19   |
# | LCD_DB5     |  PD20   |
# | LCD_DB4     |  PD21   |
# | LCD_RS      |  PC28   |
# | LCD_E       |  PA25   |
# Pins marked with one asterisk (*) replace E2_STOP-E6_STOP if a duex is present
# For the remaining pins check the schematics provided here: https://github.com/T3P3/Duet
# https://duet3d.dozuki.com/Wiki/Duet_2_Pinout_table

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[display_status]

[exclude_object]

###########
#   MCU   #
###########

[mcu]

serial: /dev/serial/by-id/usb-Klipper_sam4e8e_00313953325753543139303335303434-if00

[sx1509 duex]
i2c_address: 62 # Address is fixed on duex boards

# what is this for?  Do I need this?  check
#[static_digital_output onboard_led]
#pins: !PC2

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20


###############
#   Printer   #
###############

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 3600              # Tested 21 June 2021		     		
max_z_velocity: 16 			 #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 200   			 #Max ?
square_corner_velocity: 5.0  #Can experiment with 8.0, default 5.0

[idle_timeout]
timeout: 600

####################
#   X/Y Steppers   #
####################

#___ X ___#
[stepper_x]
step_pin: PD6
dir_pin: !PD11
enable_pin: !PC6

# 16T Pulley / 0.9 stepper motor
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 400

# Axis limits and homing
endstop_pin: ^PC14
position_endstop: 300
position_max: 300
position_min: -30
homing_speed: 50.0
homing_retract_dist: 5.0

[tmc2660 stepper_x]
cs_pin: PD14 				# X_SPI_EN Required for communication
spi_bus: usart1 			# All TMC2660 drivers are connected to USART1
interpolate: True 			# 1/16 micro-steps interpolated to 1/256
run_current: 0.850
sense_resistor: 0.051
idle_current_percent: 25

#___ Y ___#
[stepper_y]
step_pin: PD7
dir_pin: PD12
enable_pin: !PC6

# 16T Pulley / 0.9 stepper motor
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 400

# Axis limits and homing
endstop_pin: ^PA2
position_endstop: 0
position_max: 306
homing_speed: 50.0
homing_retract_dist: 5.0

[tmc2660 stepper_y]
cs_pin: PC9
spi_bus: usart1
interpolate: True
run_current: 0.850
sense_resistor: 0.051
idle_current_percent: 25

##################
#   Z Steppers   #
##################

#___ Z (E2) left/right front/rear___#
[stepper_z]
step_pin: PD2
dir_pin: PD28
enable_pin: !PC6

# T8x4 Leadscrew / 0.9 stepper motor
# step_distance: 0.0003125 (for TR8x2)
# step distance: 0.00015625 (?)
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 400

# Why is there here in the middle of 3 Z stepper configs?

endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config

position_max: 420
position_min: -1
homing_speed: 4.0
homing_retract_dist: 3.0

[tmc2660 stepper_z]
cs_pin: PD23
spi_bus: usart1
interpolate: True
run_current: 0.850
sense_resistor: 0.051
idle_current_percent: 25

#___ Z (E3) ___#
[stepper_z1]
step_pin: PD1
dir_pin: PD22
enable_pin: !PC6

# T8x4 Leadscrew / 0.9 stepper motor
# step_distance: 0.0003125 (for TR8x2)
# step distance: 0.00015625 (?)
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 400

[tmc2660 stepper_z1]
cs_pin: PD24
spi_bus: usart1
interpolate: True
run_current: 0.850
sense_resistor: 0.051
idle_current_percent: 25

#___ Z (E4) ___#
[stepper_z2]
step_pin: PD0
dir_pin: PD16
enable_pin: !PC6

# T8x4 Leadscrew / 0.9 stepper motor
# step_distance: 0.0003125 (for TR8x2)
# step distance: 0.00015625 (?)
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 400

[tmc2660 stepper_z2]
cs_pin: PD25
spi_bus: usart1
interpolate: True
run_current: 0.850
sense_resistor: 0.051
idle_current_percent: 25

################
#   Extruder   #
################

#___ E0 ___#
[extruder]
step_pin: PD4
dir_pin: !PD9
enable_pin: !PC6
heater_pin: !PA20

# Orbitor
rotation_distance: 4.637
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_velocity: 120

nozzle_diameter: 0.400
filament_diameter: 1.75

# Hotend thermistor
sensor_type: SliceEngineering 450
sensor_pin: PC15

# Run PID_CALIBRATE HEATER=extruder TARGET=XXX to calibrate

# Temperature limits
min_temp: 10
max_temp: 350
max_power: 1.0
min_extrude_temp: 180
max_extrude_only_distance: 250.0

# Pressure advance

pressure_advance: 0.025
pressure_advance_smooth_time: 0.03


[tmc2660 extruder]
#cs_pin: PC17
cs_pin: PC25
spi_bus: usart1
interpolate: True
run_current: 0.85
sense_resistor: 0.051
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7

[verify_heater extruder]
check_gain_time: 30
hysteresis: 5
max_error: 180

################
#   Bed Heat   #
################

##	SSR connected to bed header
[heater_bed]
heater_pin: !PA19
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC13
max_power: 1
min_temp: 0
max_temp: 120

# Run PID_CALIBRATE HEATER=heater_bed TARGET=XX to calibrate

[temperature_sensor chamber]
#gcode_id: C
sensor_type = thermistor
sensor_pin = PC12
sensor_type: EPCOS 100K B57560G104F

############
#   Fans   #
############

# Hotend Fan
# Connected to Fan yy header
[heater_fan hotend_fan]
pin: !PC26
max_power: 1.0
kick_start_time: 0.3
heater: extruder
heater_temp: 45
fan_speed: 1.0

# Part Cooling Fan 
# Connected to Fan xx header
[fan]
pin: PC23
max_power: 1.0
kick_start_time: 0.3
off_below: 0.05

###################################
#   Probes / Sensors / Switches   #
###################################

[bltouch]
sensor_pin: ^PC1
control_pin: !PC8
samples: 3
samples_result: median
#sample_retract_dist: 2.5 original
sample_retract_dist: 5
samples_tolerance: 0.02
samples_tolerance_retries: 3
x_offset: 0
y_offset: 0
#x_offset: 2
#y_offset: 42
# was 2.044
z_offset = 2.000
#TODOprobe_with_touch_mode: True

[respond]
default_type: echo
default_prefix: echo:

#___ LED Lights - left ___#
[output_pin led-l]
pin: sx1509_duex:PIN_15
pwm: True 
value: 0.25
hardware_pwm: True

#___ LED Lights - right ___#
[output_pin led-r]
pin: sx1509_duex:PIN_4
pwm: True 
value: 0.15
hardware_pwm: True

#___ Keenevo Thermistor ___#
#[temperature_sensor keenovo_temp]
#sensor_type: Generic 3950
#sensor_pin: PA18
#min_temp: 0
#max_temp: 150
#gcode_id: K

#___ Board temp sensors ___#
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#___ Filament Sensor ___#
[filament_motion_sensor fe_sensor]
detection_length: 6.0
#   The minimum length of filament pulled through the sensor to trigger
#   a state change on the switch_pin
#   Default is 7 mm.
extruder: extruder
#   The name of the extruder section this sensor is associated with.
#   This parameter must be provided.
switch_pin: ^PC16
pause_on_runout: True
runout_gcode:
 {action_respond_info("Filament Sensor reports FILAMENT OUT")}
 PAUSE
#insert_gcode:
#event_delay:
#pause_delay:
#   See the "filament_switch_sensor" section for a description of the
#   above parameters.

